<!DOCTYPE html>

<html>
  <head>
    <title>NERVE Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>
  <body>
    <div id="overlay">
      <div class="overlay-center">
        <p>What's your name?</p>
        <input id="username" type="text" placeholder="Name" maxlength="20">
        <button id="btn_play">Play</button>
        <p>What's your class?</p>
        <div class="overlay-container">
          <button id="btn_A" class="overlay-button" disabled>A</button>
          <button id="btn_B" class="overlay-button">B</button>
          <button id="btn_C" class="overlay-button">C</button>
        </div>
      </div>
      <div class="overlay-right">
        <div class="rooms">
          <div class="room-cell">
            select game room
          </div>
          <label class="labl">
            <input type="radio" name="radioname" value="default" checked="checked" />
            <div class="room-cell">
              <p>default (auto)</p>
              <p>              </p>
            </div>
          </label>
        </div>
      </div>
    </div>
    <div id="debug-screen">
      <p id="lang-text" style="display: inline-block">Language: </p>
      <select id="lang-selector">
        <option value="en_US" selected>English</option>
        <option value="fr_FR">French</option>
      </select>
      <p data-field-playerX>Player X: </p>
      <p data-field-playerY>Player Y: </p>
      <p data-field-fps>FPS: </p>
      <p data-field-numEntities>Entities: </p>
      <p style="display: inline; padding-right: 0; margin-right: 0;" data-field-avgSyncTime>Last sync:</p>ms.
      <p data-field-room>Room: </p>
      <br>
      <button id="btn_mute">Mute</button>
      <button id="btn_unmute" hidden>Unmute</button>
    </div>
  </body>
</html>
