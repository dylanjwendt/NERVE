<!DOCTYPE html>

<html>
  <head>
    <title>NERVE Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>
  <body>
    <div id="overlay">
      <div class="overlay-center">
        <p>What's your name?</p>
        <input id="username" type="text" placeholder="Name" maxlength="20">
        <button id="btn_play">Play</button>
        <p>What's your class?</p>
        <div class="overlay-container">
          <button id="btn_A" class="overlay-button">A</button>
          <button id="btn_B" class="overlay-button">B</button>
          <button id="btn_C" class="overlay-button">C</button>
        </div>
      </div>
    </div>
    <div id="debug-screen">
      <p data-field-playerX>Player X: </p>
      <p data-field-playerY>Player Y: </p>
      <p data-field-fps>FPS: </p>
      <p data-field-numEntities>Entities: </p>
      <p style="display: inline; padding-right: 0;" data-field-syncRate>Last sync:</p>ms ago.
    </div>
  </body>
</html>
