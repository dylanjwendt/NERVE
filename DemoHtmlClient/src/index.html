<!DOCTYPE html>

<html>
  <head>
    <title>NERVE Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>
  <body>
    <div id="overlay">
      <div class="overlay-center">
        <p>What's your name?</p>
        <input id="username" type="text">
      </div>
    </div>
    <div id="debug-screen">
      <p data-field-playerX>Player X: </p>
      <p data-field-playerY>Player Y: </p>
      <p data-field-fps>FPS: </p>
      <p data-field-numEntities>Entities: </p>
      <p style="display: inline; padding-right: 0;" data-field-avgSyncTime>Last sync:</p>ms.
    </div>
  </body>
</html>
